<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style-login.css">
</head>
<body>
    <div class="container">
        <div class="imgcontainer">
            <img src="./img/login-cadastroimagemavatar.webp" alt="Avatar" class="avatar">
        </div>
        <form action="index.html" method="post">
            <div class="menu-login">
                <label for="uname"><b>Nome de Usuário</b></label>
                <input type="text" placeholder="Digite seu nome de usuário" name="uname" id="uname" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Digite sua senha" name="psw" id="psw" required>

                <button type="submit">Login</button>
                
                <label>
                    <input type="checkbox" checked="checked" name="lembrar"> Lembrar de mim?
                </label>
            </div>
        </form>
        <span class="psw"><a href="cadastro.html">Criar conta?</a></span> 
    </div>
</body>
</html>
